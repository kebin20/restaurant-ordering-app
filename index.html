<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ordering App</title>
  <link rel="stylesheet" href="style.css">
  <!--   Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="container">
    <img src="https://images.unsplash.com/photo-1561758033-d89a9ad46330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="burger joint">
<div class="text-container">   
      <h1>Jimmy's Diner</h1>
    <h2>The best burgers and pizzas in town </h2>
  </div> 
      </div>
  </header>

 
  <main>
    <div class="menu" id="menu">
    </div>

    <div class="order-completed-container" id="order-completed-container">
    <div class="thankyou-screen" id="thankyou-screen">
    </div>
      </div>
    
    <div class="order-total" id="order-total">
      <h3>Your Order</h3>
      <div class="total" id="total">
      </div>
      <h3 class="total-price" id="total-price"></h3>
      <button id="complete-order-btn" class="complete-order-btn">Complete Order</button>
    </div>

    
         <div class="overlay">
    <div class="modal hidden" id="modal">
      <form action="#">
         <div class="close-modal-btn-container">
                    <button class="modal-close-btn" id="modal-close-btn">X</button>
                </div>
        <h2>Enter card details</h2>
        <label for="name"></label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
        <label for="cardNumber"></label>
        <input type="number" id="cardNumber" placeholder="Enter your card number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "9" required>
        <label for="CVV"></label>
        <input type="number" id="CVV" placeholder="Enter CVV" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "3" required>
        <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
      </form>
    </div>
     </div>

  </main>
  


    <script src="app.js" type="module"></script>
</body>

</html>
